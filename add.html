<!DOCTYPE html>
<html>
<head>
        <!--Title-->
    <title>Add Item</title>
    <!--Importing JS-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Importing theme roller stylings-->
    <link rel="stylesheet" href="themes/PlanningApplication.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

            <div data-role="navbar">

                    <li><a href="index.html" rel="external" datatransition="slide" dataprefetch="true">Home</a></li>
                    <li><a href="planner.html" rel="external" datatransition="flow" dataprefetch="true">Planner</a></li>

            </div>
        </div>

        <div role="main" class="ui-content">

        <form>
            <!--Add Items Form-->
            <div class="ui-field-contain">
                <input id="title" type="text" placeholder="Item Title" />

            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <input id="btnAdd" type="button" value="Save Item" />

        </form>

            <!--Footer navbar-->
