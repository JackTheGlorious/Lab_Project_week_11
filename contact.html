<!DOCTYPE html>
<html>
<head>
        <!--Title-->
    <title>Contact</title>
    <!--Importing JS-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Importing theme roller stylings-->
    <link rel="stylesheet" href="themes/PlanningApplication.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
    <body>
    <div data-role="page">
        <!--Header-->
        <div data-role="header"><h1>Contact Us</h1></div>
        <div role="main" class="ui-content">
        <p>
            <!--Page Contents-->
            <form method="post">
                <div class="ui-field-contain">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" value="" />
                </div>
                <div class="ui-field-contain">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" value="" />
                </div>
                <div class="ui-field-contain">
                    <label for="bio">Message:</label>
                    <textarea name="bio" id="bio"></textarea>
                </div>
                <div class="ui-field-contain">
                    <input type="submit" name="submit" value="Send" />
                </div>
            </form>
        </p>

        <!--popup button-->
        <a href="#Popup" data-role="button"
        data-rel="popup" data-position-to="window">
        Instructions</a>

        </div>

        <!--popoup-->
        <div data-role="popup" id="Popup" data-dismissible="false" class="ui-content">
            <p><!--popoup contents-->
               First, enter your name into the Name: box <br>
               Secondly, enter your full and exact email in the Email: box <br>
               Then, type your message into the Message: box <br>
               Finally, hit send
            </p>
            <!--popoup back button-->
            <a href="" data-rel="back" data-theme="b" data-role="button">Close</a>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <h4>Copyright Jon &copy; 2023</h4>
            <!--Footer navbar-->
            <div data-role="navbar">
                <ul>
                    <!--Home link now including a data icon of a home-->
                    <li><a href="index.html" data-icon="home" rel="external" datatransition="slide" dataprefetch="true">Home</a></li>
                </ul>
        </div>
        </div>

    </div>
    </body>
</html>
